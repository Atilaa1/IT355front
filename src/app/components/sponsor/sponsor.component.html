<app-navbar></app-navbar>
<div class="container mt-3">
    <h2 class="text-center">Sponsors</h2>
    <div class="row">
        <div *ngFor="let sponsor of sponsors" class="col-3 mb-3">
            <div class="card" data-bs-toggle="modal" data-bs-target="#sponsorDetailsModal">
                <img [src]="sponsor.img" class="card-img-top" alt="Sponsor Image" width="600px" height="150px">
                <div class="card-body">
                    <p>Visit us</p>
                    <a href={{sponsor.link}} class="card-text">{{ sponsor.link }}</a>
                </div>
            </div>
        </div>
    </div>
</div>
